<highcharts-chart
  [Highcharts]="Highcharts"

  [constructorType]="'chart'"
  [options]="chartOptions"
  [callbackFunction]="chartCallback"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>


<highcharts-chart
  [Highcharts]="Highcharts"
  [constructorType]="'stockChart'"
  [options]="stockChart.hcOptions"
  [callbackFunction]="stockChart.hcCallback"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
